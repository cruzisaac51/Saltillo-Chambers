        <h2>New Member Registration - Saltillo Chambers</h2>
        <main>
            <form method="get" action="thanks.html">
                <fieldset>
                    <legend>Membership application</legend>
                    <label class="top">First name* <input type="text" name="fname" required></label>
                    <label class="top">Last name* <input type="text" name="lname" required></label>
                    <label class="top">Email* <input type="email" name="email" placeholder="example@example.com" required></label>
                    <label class="top">CellPhone* <input type="tel" name="phone" placeholder="(+001)123456789" required></label>  
                    <label class="top">Business name*<input type="text" name="bname" required></label>
                    <label class="top">Business address <input type="text" name="badress"></label>    
                    <label class="top">Business website <input type="url" name="bwebsite"></label>
                    <label for="subject" class="top" id="textarealabel">Business description</label>
                    <textarea id="subject" name="subject"></textarea>           
                </fieldset>
                <fieldset>
                    <legend>Membership level</legend>
                    <div class="radio">Annual fees</div>
                    <label class="sbs"><input type="radio" name="audience" value="non">Non-profit ($100)</label>
                    <label class="sbs"><input type="radio" name="audience" value="bronze">Bronze ($200)</label>
                    <label class="sbs"><input type="radio" name="audience" value="silver">Silver ($400)</label>
                    <label class="sbs"><input type="radio" name="audience" value="gold">Gold ($1000)</label>
                </fieldset>
                <input type="submit" value="Register Now" class="submitBtn">
            </form>
